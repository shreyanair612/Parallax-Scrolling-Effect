<!DOCTYPE HTML>
<!-- src: https://www.youtube.com/watch?v=TawH-AqHTXc -->

<html>

<head>
  <title>Parallax Scrolling Effect</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <section>
    <img src="images/background.jpg" id="bg">
    <img src="images/moon.png" id="moon">
    <img src="images/mountains.png" id="mountains">
    <img src="images/road.png" id="road">

    <h2 id="text"> wanderlust </h2>
  </section>

  <br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br>

  <script type="text/javascript">
    let bg = document.getElementById('bg');
    let moon = document.getElementById('moon');
    let mountains = document.getElementById('mountains');
    let road = document.getElementById('road');
    let text = document.getElementById('text');

    window.addEventListener('scroll', function () {
      var value = window.scrollY;
      bg.style.top = value * 0.5 + 'px';
      moon.style.left = -value * 0.5 + 'px';
      mountains.style.top = -value * 0.15 + 'px';
      road.style.top = value * 0.15 + 'px';
      text.style.top = value * 1 + 'px';
    });
  </script>
</body>

</html>
